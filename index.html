<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weathesr App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>New York</h1>
        <ul>
          <li>Friday 05:00</li>
          <li>Clear</li>
          <div class="row">
            <div class="col-6">
              <img
                width="60px"
                src="https://verbnow.com/wp-content/uploads/2022/03/Sun-Fin-960x640.jpg"
                alt="sun"
              />
              12°C | °F
            </div>
            <div class="col-6">
              <ul>
                <li>Precipation: 0%</li>
                <li>Humidity: 73%</li>
                <li>Wind: 2km/h</li>
              </ul>
            </div>
          </div>
        </ul>
      </div>
      <small>
        <a
          href="https://github.com/safoora1986/Vanilla-Weather-App"
          target="_blank"
          rel="noopener noreferrer"
          >Open-source code</a
        >
        by Sophie Ranj
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
